<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
  <title>Gestion des notes</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
 <link rel="icon" href="{{ url_for('static', filename='assets/img/favicon.png') }}">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='assets/img/apple-touch-icon.png') }}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>
body {
  color: #999;
  background: #f3f3f3;
  font-family: 'Roboto', sans-serif;
}
.form-control {
  border-color: #eee;
  min-height: 41px;
  box-shadow: none !important;
}
.form-control:focus {
  border-color: #5cd3b4;
}
.form-control, .btn {        
  border-radius: 3px;
}
.signup-form {
  width: 500px;
  margin: 0 auto;
  padding: 30px 0;
}
.signup-form h2 {
  color: #333;
  margin: 0 0 30px 0;
  display: inline-block;
  padding: 0 30px 10px 0;
  border-bottom: 3px solid #5cd3b4;
}
.signup-form form {
  color: #999;
  border-radius: 3px;
  margin-bottom: 15px;
  background: #fff;
  box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
  padding: 30px;
}
.signup-form .form-group row {
  margin-bottom: 20px;
}
.signup-form label {
  font-weight: normal;
  font-size: 14px;
  line-height: 2;
}
.signup-form input[type="checkbox"] {
  position: relative;
  top: 1px;
}
.signup-form .btn {        
  font-size: 16px;
  font-weight: bold;
  background: #5cd3b4;
  border: none;
  margin-top: 20px;
  min-width: 140px;
}
.signup-form .btn:hover, .signup-form .btn:focus {
  background: #41cba9;
  outline: none !important;
}
.signup-form a {
  color: #5cd3b4;
  text-decoration: underline;
}
.signup-form a:hover {
  text-decoration: none;
}
.signup-form form a {
  color: #5cd3b4;
  text-decoration: none;
} 
.signup-form form a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
<div class="signup-form">
  {%with messages = get_flashed_messages()%}

    {%if messages%}

    {% for message in messages %}

    <div class="alert alert-success alert-dismissable" role="alert">

     <button type="button" class="close" data-dismiss="alert" aria-label ="close">

         <span aria-hidden="true">&times;</span>

     </button>
        {{message}}


    </div>


    {%endfor%}
    {%endif%}
    {%endwith%}


    <form class="form" method="post" action="/add_user">
        <div class="row">
          <div class="col-8 offset-4">
        <h2>S'inscrire</h2>
      </div>  
        </div>      
           <div class="form-group row">
      <label class="col-form-label col-4">CIN</label>
      <div class="col-8">
                <input type="number" class="form-control" name="id" required="required">
            </div>          
        </div>
        <div class="form-group row">
      <label class="col-form-label col-4">Nom d'utilisateur</label>
      <div class="col-8">
                <input type="text" class="form-control" name="uname" required="required">
            </div>          
        </div>
    <div class="form-group row">
      <label class="col-form-label col-4">Adresse courriel</label>
      <div class="col-8">
                <input type="email" class="form-control" name="uemail" required="required">
            </div>          
        </div>
    <div class="form-group row">
      <label class="col-form-label col-4">Mot de passe</label>
      <div class="col-8">
                <input type="password" class="form-control" name="upassword" required="required">
            </div>          
        </div>
        <div class="form-group row">
        <label class="col-form-label col-4">Rôle</label>
        <div >
        <select name="Role" id="pet-select">
        <option value="">--S'il vous plaît choisir une option--</option>
        <option value="admin">Admin</option>
        <option value="moniteur">Moniteur</option>
        <option value="prof">Prof</option>
        <option value="etudiant">Etudiant</option>
        </select>
      </div>
        </div> 
    <div class="form-group row">
      <div class="col-8 offset-4">
        <p><label class="form-check-label"><input type="checkbox" required="required"> J’accepte les  <a href="#">conditions d’utilisation</a> &amp; <a href="#">et la politique de confidentialité </a>.</label></p>
        <button type="submit" class="btn btn-primary btn-lg">S'inscrire</button>
      </div>  
    </div>          
    </form>
  <p class="mt-2"> Déjà membre ? <a href="/login">Connectez-vous ici</a> </p>
</div>
</body>
</html>
